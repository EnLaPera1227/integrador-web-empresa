<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr, th, td {
            border: 1px solid black;
            padding: 10px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Tablas en HTML</h1>

    <table>
        <thead>
            <tr>
                <th> Primer Nombre </th>
                <th> Segundo Nombre </th>
                <th> Apellido </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"> <b>Eduardo Ignacio</b> </td>
                <!-- <td> <b>Eduardo Ignacio</b> </td> -->
                <td> Denis </td>
            </tr>
            <tr>
                <td rowspan="2"> Juan </td>
                <td> Daniel </td>
                <td> Perez </td>
            </tr>
            <tr>
                <!-- <td> Juan </td> -->
                <td> Marco </td>
                <td> Antonio </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
